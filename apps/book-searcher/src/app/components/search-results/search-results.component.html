<div class="search-content">

  <div class="container">
    <p-table [value]="books"
             [autoLayout]="true"
             [paginator]="true"
             *ngIf="books"
             [rows]="10"
    >
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Publisher</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr>
          <td>
            <img [src]="book.volumeInfo.imageLinks?.thumbnail || 'http://i.imgur.com/J5LVHEL.jpg'" alt="Photo of a Shiba Inu">
          </td>
          <td>
            {{ book.volumeInfo.title }}
          </td>
          <td>
            {{ book.volumeInfo.publisher }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
