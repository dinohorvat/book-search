<div class="search-content">
  <div class="container">
    <p-table *ngIf="books"
             [value]="books"
             [autoLayout]="true"
             [paginator]="true"
             [lazy]="true"
             (onLazyLoad)="loadData($event)"
             [totalRecords]="100"
             [rows]="10"
             class="table">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Publisher</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-book>
        <tr>
          <td>
            <img [src]="book.volumeInfo.imageLinks?.thumbnail || 'http://i.imgur.com/J5LVHEL.jpg'" alt="Photo of a Shiba Inu">
          </td>
          <td>
            {{ book.volumeInfo.title }}
          </td>
          <td>
            {{ book.volumeInfo.publisher }}
          </td>
          <td>
            <button (click)="viewBook(book.volumeInfo.previewLink)" mat-raised-button color="primary">Preview</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
