<div class="search-content">
  <div class="wrap">
    <mat-card *ngFor="let book of books" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ book.volumeInfo.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.volumeInfo.publisher }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="book.volumeInfo.imageLinks?.smallThumbnail || 'http://i.imgur.com/J5LVHEL.jpg'" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ book.volumeInfo.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
